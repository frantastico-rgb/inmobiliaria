# Archivo de configuración para Render (Versión Corregida)
services:
  # Servicio para la Base de Datos (MariaDB)
  - type: pserv
    name: inmobiliaria-db
    env: mariadb
    plan: free # Es buena práctica ser explícito con el plan
    databaseName: inmobil
    # Render se encarga del usuario y contraseña

  # Servicio para la Aplicación Web (PHP + Apache)
  - type: web
    name: inmobiliaria-web
    env: docker
    dockerfilePath: ./Dockerfile
    # Propiedades de conexión a la base de datos
    envVars:
      - key: DB_HOST
        fromService:
          type: pserv
          name: inmobiliaria-db
          property: host
      - key: DB_USER
        fromService:
          type: pserv
          name: inmobiliaria-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv
          name: inmobiliaria-db
          property: password
      - key: DB_NAME
        fromService:
          type: pserv
          name: inmobiliaria-db
          property: database
    # Disco persistente para los archivos subidos
    disks:
      - name: uploads-data
        mountPath: /var/www/html/uploads
        sizeGB: 1
