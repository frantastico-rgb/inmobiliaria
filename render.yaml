services:
  # Servicio para la Base de Datos (MariaDB - Usando 'pserv' como Private Service)
  - type: pserv # CORRECCIÓN FINAL: Usamos 'pserv' para que Render lo reconozca
    name: inmobiliaria-db
    env: mariadb # Especificamos el motor de DB
    plan: free 
    # Mantenemos 'database' para forzar la creación de la DB con el nombre 'inmobil'
    database: inmobil 
    
  # Servicio para la Aplicación Web (PHP + Apache Dockerizado)
  - type: web
    name: inmobiliaria-web
    env: docker
    dockerfilePath: ./Dockerfile
    
    
    envVars:
      # Las referencias deben apuntar al tipo 'pserv' del servicio de DB
      - key: DB_HOST
        fromService:
          type: pserv # CORRECCIÓN: Referencia a 'pserv'
          name: inmobiliaria-db
          property: host
      - key: DB_USER
        fromService:
          type: pserv # CORRECCIÓN: Referencia a 'pserv'
          name: inmobiliaria-db
          property: user
      - key: DB_PASSWORD
        fromService:
          type: pserv # CORRECCIÓN: Referencia a 'pserv'
          name: inmobiliaria-db
          property: password
      - key: DB_NAME
        fromService:
          type: pserv # CORRECCIÓN: Referencia a 'pserv'
          name: inmobiliaria-db
          property: database

    # Disco persistente (disk: en singular es correcto)
    disk:
      - name: uploads-data
        mountPath: /var/www/html/uploads
        sizeGB: 1